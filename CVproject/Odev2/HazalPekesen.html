
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Firma | Blog</title>
    <style>
    table {
    font-family: arial, sans-serif;
    border-collapse: collapse;

    border: 1px solid #dddddd;
    text-align: center;
    padding: 8px;

<body>
    <i>ÖDEV</i><br><br>
    <b>Hizmet Adı:</b>
    <select name="secenek" id="secenekHizmet" placeholder="hizmet seçiniz.">
        <option value="scnk1">Hizmet-1</option>
        <option value="scnk2">Hizmet-2</option>
        <option value="scnk3">Hizmet-3</option>
        <option value="scnk4">Hizmet-4</option>
    </select>
    <br><br>
    <b>İsim:</b>
    <input type="text" id="isim" name="isim">
    <br><br>
    <b>Fiyat:</b>
    <input type="text" id="fiyat" name="fiyat">
    <br><br><br>
    <b>Teslimat Tarihi:</b>
    <br><br>
    <table>
        <tr>
            <th>Pazartesi</th>
            <th>Salı</th>
            <th>Çarşamba</th>
            <th>Perşembe</th>
            <th>Cuma</th>
        </tr>
        <tr>
            <td><input type="radio" name="odemePzt" value="Pazartesi"></td>
            <td><input type="radio" name="odemeSalı" value="Salı"></td> 
            <td><input type="radio" name="odemeCrs" value="Çarşamba"></td>
            <td><input type="radio" name="odemePers" value="Perşembe"></td> 
            <td><input type="radio" name="odemeCuma" value="Cuma"></td>                     
        </tr>
        <tr>
            <td>Süre Teslim</td>
            <td>Yerinde Teslim</td>
            <td >Ortak Nokta</td>           
            <td colspan="2">Teslimat Yok</td>
        </tr>
    </table>
    <br><br>
    <b>Teslimat Adresi:</b><br><br>
    <textarea name="teslimatAdres" id="teslimatAdres" cols="30" rows="10"></textarea>
    <br><br>
    <img src="img/tree.png" alt="logo" width="150" height="150">
